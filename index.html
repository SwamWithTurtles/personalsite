<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bower_components/pure/pure-min.css">
    <link rel="stylesheet" href="bower_components/pure/grids-responsive-min.css">

	<link rel="stylesheet" href="style/custom-style.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="bower_components/knockoutjs/dist/knockout.js"></script>
    <script src="bower_components/pagerjs/dist/pager.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="page-content pure-g">

    <a href="#" class="title-bar pure-u-1 pure-u-md-1-3">
        <div class="avatar" style="height: 90px;"></div>
    </a>


    <a class="menu-item pure-u-1 pure-u-md-1-6" href="#bio">About Me</a>
    <a class="menu-item pure-u-1 pure-u-md-1-6" href="#talks">Talking</a>
    <a class="menu-item pure-u-1 pure-u-md-1-6" href="#social">Social Media</a>
    <a class="menu-item pure-u-1 pure-u-md-1-6" href="#coding">Coding</a>

    <div class="page-container">
        <div class="page-details pure-g" data-bind="page: {id: 'start', title: 'David Simons'}">
            <div class="pure-u-1">
                <h1>David Simons</h1>
            </div>
        </div>

        <div class="'page-details pure-g" data-bind=" page: {id: 'talks', title: 'David Simons - Talks'}">

            <div class="pure-u-1">
                <h2>Upcoming Talks</h2>
                <ul data-bind="foreach: upcomingTalks">
                    <li><a data-bind="{text: title, attr: {href: url}}"></a></li>
                </ul>
            </div>

            <div class="pure-u-1">

                <h2>Previous Talks</h2>

                <div class="pure-g"  data-bind="foreach: talks">
                <div class="pure-u-1 pure-u-md-1-3">
                    <div class="talk-details pure-g">
                        <div class="pure-u-1-2">
                            <img data-bind="attr: {src: 'images/talks/' + image}" class="talk-cover">
                        </div>
                        <div class="pure-u-1-2 talk-title">
                            <h2 data-bind="text: title"></h2>
                        </div>

                        <div class="talk-description pure-u-1" data-bind="html: description"></div>

                        <div class="pure-u-1" data-bind="if: links && links.length > 0">
                            <h3>Links</h3>
                            <ul data-bind="foreach: links">
                                <li><a data-bind="attr: {href: url}, text: description"></a></li>
                            </ul>
                        </div>

                    </div>
                </div>
                </div>
            </div>

            <div class="pure-u-1" data-bind="if: lightningTalks && lightningTalks.length > 0">
                <h2>Lightning Talks</h2>
                <ul data-bind="foreach: lightningTalks">
                    <li><a data-bind="{text: title, attr: {href: url}}"></a></li>
                </ul>
            </div>
        </div>

        <div class="page-details pure-g" data-bind="page: {id: 'social', title: 'David Simons - Social Media'}">

        </div>

        <div class="page-details pure-g" data-bind="page: {id: 'bio', title: 'David Simons - Who Am I?'}"></div>

        <div class="page-details pure-g" data-bind="page: {id: 'coding', title: 'David Simons - Coding'}"></div>
    </div>
</div>

<script>
    var viewModel = {
        talks: ko.observableArray([
            {
                title: "Choose Your Words Wisely",
                image: "choose-your-words.png",
                description: "<p>A lot of thought has already gone in to many aspects of UX, but we're still a little behind the times whilst thinking about the words that we use. In this talk, I'll discuss some of the ways that our words can influence people, and how we can leverage that in our work to make our software work for both our end-users, and ultimately, ourselves.</p>",
                links: [{
                    url: "https://www.youtube.com/watch?v=v1Ktiq-9i8o",
                    description: "BrisTech, Feb 2015"
                }]
            },
            {
                title: "Ten Databases in an Hour",
                image: "ten-dbs.png",
                description: "<p>SQL has dominated the database world for a long time because of its robustness and general usability.  This talk aims to give a tour of many different kinds of databases - some of which you will have heard of, and some you will probably not have! - and look at what they can provide.</p>",
                links: [{
                    url: "http://www.ndcvideos.com/#/app/video/2751",
                    description: "New Developer Conference, Nov 2014"
                },
                {
                    url: "http://www.dotnetrocks.com/default.aspx/slices/dnr_photos/aka.ms/images/default.aspx?showNum=1085",
                    description: ".NET Rocks Recoding, Jan 2015"
                }]
            },
            {
                title: "When It's Wrong to be Right",
                image: "nondeterminism.png",
                description: "<p>As we work with bigger data and want faster results, the software world has to turn to new flavours of algorithms. This talk works as an introduction to non-deterministic algorithms with examples from real-time analytics, NoSQL and academia to examine why and how unpredictability has been used on modern systems.</p>",
                links: [{
                    url: "https://www.youtube.com/watch?v=rV9dqR0P0lQ",
                    description: "SoftCon, Apr 2014"
                }]
            }]),
        lightningTalks: [
            {title: "The UX Factor", url: "http://www.softwire.com/blog/2014/12/15/lightning-talks-the-ux-factor/"},
            {title: "Modelling Election Data with Neo4j", url: "http://www.slideshare.net/DavidSimons5/koln-neo4j"},
            {title: "Rapid App Development with MeteorJS", url: "http://www.softwire.com/blog/2014/02/13/lightning-talks-speedy-app-development-with-meteor/"}
        ],
        upcomingTalks: [
            {title: "[7 May 2015] Graph Theory in Practise, GraphConnect London", url: "http://graphconnect.com/"},
            {title: "[24-25 April 2015] Decoupled APIs through Microservices, APIStrat Europe", url: "http://berlin.apidays.io/"}
        ]
    };

    pager.extendWithPage(viewModel);
    ko.applyBindings(viewModel);
    pager.start();
</script>
</body>
</html>
